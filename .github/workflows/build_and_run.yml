name: build and run

on:
  push:
    branches: [ master ]
    paths: [ .binder ]
  pull_request:
    branches: [ master ]
    paths: [ .binder ]
    
jobs:
  repo2docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: repo2docker Action  
      with: 
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYBINDERORG_TAG: ${{ github.event.ref }}      
      uses: machine-learning-apps/repo2docker-action@0.2 
    - name: start container
      run: |
        docker run -d --name repo-container kkmann/unplanned-sample-size-adaptation
    - name: execute jupyter notebook
      run: |
        docker exec -it repo-container \
          snakemake -F --cores 1  manuscript
